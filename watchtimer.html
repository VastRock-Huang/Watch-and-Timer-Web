<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Watch and Timer</title>
        <link rel="stylesheet" type="text/css" href="watchtimer.css">
        <link rel="shortcut icon" href="images/icon.ico" />
        <script src="watchtimer.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="main">
            <div id="tabs">
              <span class="tab" onclick="clockActive()">时钟</span><span class="tab"onclick="stopwatchActive()">秒表</span>
            </div>
            <!--时钟部分-->
            <div class="part" id="clock">
                <!--世界地图-->
                <div>
                    <img id="map" src="./images/map.png" alt="map">
                </div>
                <!--本地时间部分-->
                <div id="local">
                    <div id="localtime">11:08:00</div>
                    <div id="localdate" class="date"></div>
                </div>
                <!--其他地区时间部分-->
                <div id="others">
                    <table class="city" id="londun" onclick="selectTime(0)">
                        <td class="left">
                            <div class="cityname">伦敦</div>
                            <div class="date dateline" >
                                <span class="otherdate">1月11日&nbsp;</span><span class="jetLag">-8小时</span>
                            </div>
                        </td>
                        <td class="citytime">03:08</td>
                    </table>

                    <table class="city" id="newyork" onclick="selectTime(1)">
                        <td class="left">
                            <div class="cityname">纽约</div>
                            <div class="date dateline">
                                <span class="otherdate">1月10日&nbsp;</span><span class="jetLag">-13小时</span>
                            </div>
                        </td>
                        <td class="citytime">22:08</td>
                    </table>

                    <table class="city" id="beijing" onclick="selectTime(2)">
                        <td >
                            <div class="cityname">北京</div>
                            <div class="date dateline">
                                <span class="otherdate">1月11日&nbsp;</span><span class="jetLag">与本地时间相同</span>
                            </div>
                        </td>
                        <td class="citytime">11:08</td>
                    </table>
                </div>     
            </div>
            <!--秒表部分-->
            <div class="part" id="stopwatch">
                <!--计时部分-->
                <div id="watch">
                    <img id="littlewatch" src="./images/littlewatch.png" alt="little watch">
                    <img id="pausewatch" src="images/pause.png" alt="pause">
                    <img id="playwatch" style="display: none;" src="images/play.png" alt="play">
                    <div id="stoptime">00:00.00</div>
                </div>
                <!--标记部分-->
                <div id="flags"></div>
                <!--按钮部分-->
                <div id="buttons">
                    <img id="stopbutton" style="display: none" onclick="stop()" src="images/stopbutton.png" alt="stop">
                    <img id="playbutton" style="display:block"  onclick="play()" src="./images/playbutton.png" alt="play">
                    <img id="flagbutton" onclick="setFlag()" style="display: none;"src="./images/flagbutton.png" alt="flag">
                    <img id="pausebutton" onclick="pause()" style="display: none;" src="./images/pausebutton.png" alt="pause" >
                </div>
            </div>
        </div>
    </body>
</html>
